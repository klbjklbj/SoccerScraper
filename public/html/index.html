<!DOCTYPE html>
<html>
<head>
	<title>Soccer Scraper</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"/>

	<link type="text/css" href="../css/style.css" rel="stylesheet" media="screen"> 
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
</head>

<body>

    <div id="primary">
        <p>SoccerScraper - Soccer News from the New York Times</p>
        <div>

            <button id="btnScrape" type="button" class="btn btn-success">Scrape Articles</button>

            <a id="viewSavedButton" href="/saved" role="button" class="btn btn-success">View Saved Articles</a>

        </div>
    </div>


<!-- hiding scraped articles div until scrape button clicked -->
    <div id="scrapedArticles" class="card" style="display: none">

        <p class="card-header">Latest Headlines:</p>

        <!-- Where scraped articles go -->
        <div id="articlesDiv" class="card-body">
            <ol id="results"></ol>
        </div>
        
    </div>

</body>
